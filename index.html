<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Language Suggestor</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>

      <label for="music">What is your favorite music?</label>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="rock" checked>
          Rock
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="classical">
          Classical
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="punk">
          Punk
        </label>
      </div>

      <label for="speed">How fast do you want your code to run?</label>
      <div class="radio">
        <label>
          <input type="radio" name="speed" value="average" checked>
          Average
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="speed" value="fast">
          Fast
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="speed" value="veryFast">
          Very Fast!!!
        </label>
      </div>

      <label for="spice">Do you like spice?</label>
      <div class="radio">
        <label>
          <input type="radio" name="spice" value="yes" checked>
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="spice" value="no">
          No
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="spice" value="sometimes">
          Sometimes
        </label>
      </div>
      <button type="submit" class="btn btn-dark">Submit!</button>
    </form>
  </div>
</body>
</html>
