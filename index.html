<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming Language Suggestor</h1>
    </div>
    <div class="card">
      <form id="choice">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
  
        <label for="music">What is your favorite music?</label>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="rock" checked>
            a. Rock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="classical">
            b. Classical
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="punk">
            c. Punk
          </label>
        </div>
  
        <label for="speed">How fast do you want your code to run?</label>
        <div class="radio">
          <label>
            <input type="radio" name="speed" value="average" checked>
            a. Average
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="speed" value="fast">
            b. Fast
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="speed" value="veryFast">
            c. Very Fast!!!
          </label>
        </div>
  
        <label for="spice">Do you like spice?</label>
        <div class="radio">
          <label>
            <input type="radio" name="spice" value="yes" checked>
            a. Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="spice" value="no">
            b. No
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="spice" value="sometimes">
            c. Sometimes
          </label>
        </div>
  
        <label for="risk">Do you like risk?</label>
        <div class="radio">
          <label>
            <input type="radio" name="risk" value="yes" checked>
            a. Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="risk" value="no">
            b. No
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="risk" value="sometimes">
            c. Sometimes
          </label>
        </div>
  
        <label for="travel">Do you like traveling?</label>
        <div class="radio">
          <label>
            <input type="radio" name="travel" value="yes" checked>
            a. Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="travel" value="no">
            b. No
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="travel" value="sometimes">
            c. Sometimes
          </label>
        </div>
        <button type="submit" class="btn btn-dark">Submit!</button>
      </form>
      <div id="output">
      </div>
    </div>
  </div>
</body>
</html>
